<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Hotel Nest</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <h2>All Bookings</h2>
  </header>

  <section id="admin-booking-list">
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Guest Name</th>
          <th>Phone Number</th>
          <th>Hotel</th>
          <th>Room Type</th>
          <th>Check-in Date</th>
          <th>Check-out Date</th>
        </tr>
      </thead>
      <tbody id="booking-table-body">
        <!-- Bookings will be populated here -->
      </tbody>
    </table>
  </section>

  <script src="js/admin.js"></script>
</body>
</html>
